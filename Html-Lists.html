<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <ul>
            <li>Car</li>
            <li>Van</li>
            <li>Bus</li>
        </ul>

        <ol type="i">
            <li>Apple</li>
            <li>Orange</li>
            <li>Grapes</li>
            <li>Banana</li>
        </ol>

        <ol start="1">
            <li>Cricket</li>
            <li>Football</li>
            <li>Rugby</li>
            <li>Athletics</li>
        </ol>

        <ul type="none">
            <li>Apple</li>

            <ol type="A">
                <li>fruit</li>
            </ol>
            <li>Cabbage</li>

            <ol type="A">
                <li>vegetable</li>
            </ol>
        </ul>

        <ol type="I" start="12">
            <li>Twelve</li>
            <li>Thirteen</li>
            <li>Fourteen</li>
            <li>Fifteen</li>
        </ol>

        <ol type="A" reversed>
            <li>Tea</li>
            <li>Milk</li>
            <li>Coffee</li>
        </ol>

        <ol start="5" reversed>
            <li>Five</li>
            <li>Four</li>
            <li>Three</li>
        </ol>
    </body>
</html>

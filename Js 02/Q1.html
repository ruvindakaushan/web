<!DOCTYPE html>
<html>
<head>
  <title>Date and Time Display</title>
</head>
<body>
  <h1>Date and Time Display</h1>
  <p id="datetime"></p>

  <script>
    // Function to update date and time display
    function updateDateTime() {
      const now = new Date();
      const dateTimeString = now.toLocaleString(); // Format the date and time as a string
      document.getElementById("datetime").innerText = dateTimeString; // Update the element content
    }

    // Initial call to update the date and time when the page loads
    updateDateTime();

    // Update the date and time every second (1000 milliseconds)
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
